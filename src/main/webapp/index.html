<html>
<body>
<h1>Please Login!:</h1>
<div><label for="username">Username:</label><input name="username" id="username" type="text"></div>
<div><label for="password">Password:</label><input name="password" id="password" type="password"></div>
<br>
<div><button>Login</button></div>
<div><button id="test" onclick="testAJAX()">Test</button></div>
<div><p id="reply">Placeholder Text</p></div>

<script>

function testAJAX(){
	let xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("reply").innerHTML = this.responseText
		}
	};
	let username = document.getElementById("username").value;
	xhttp.open("post", "/ProjectOne/username.do", true);
	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
	xhttp.send("username="+username);
	console.log(username);
}

</script>
</body>
</html>
