<html>
<body>
<h1>Please Login:</h1>
<div><label for="username">Username:</label><input id="username" type="text"></div>
<div><label for="password">Password:</label><input id="password" type="password"></div>
<br>
<div><button>Login</button></div><br>
<div><button id="test" onclick="testAJAX()">Test</button></div>
<div><p id="reply">Placeholder Text</p></div>

<script>

function testAJAX(){
	let xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("reply").innerHTML = this.responseText
			console.log(this.responseText);
		}
	};
	xhttp.open("get", "/ProjectOne/stark.do", true);
	xhttp.send();
}

</script>
</body>
</html>
